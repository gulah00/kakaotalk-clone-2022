<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/codes/css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoatalk!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <i class="fas fa-angle-left fa-3x"></i>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-flask"></i>
          <span>KakaoLab</span>
        </li>
        <li class="settings__setting last-ver">
          <i class="fas fa-info-circle"></i>
          <span>Version</span>
          <span>Latest Version</span>
        </li>
      </ul>
    </main>
    <div class="settings-line"></div>
    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <i class="fas fa-lock"></i>
          <span>Privacy</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-bell"></i>
          <span>Notifications</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-people-arrows"></i>
          <span>Friends</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-sms"></i>
          <span>Chats</span>
        </li>
        <li class="settings__setting new">
          <i class="fas fa-tv"></i>
          <span>Display</span>
          <span class="settings-new new-small">N</span>
        </li>
        <li class="settings__setting last-ver bottom">
          <i class="far fa-hand-pointer"></i>
          <span>Themes</span>
          <span>Default theme</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-phone-alt"></i>
          <span>Call</span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__button">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="more.html"
            ><span class="nav__menu__new"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span
      >It has one of two problems. <br></br> First, your screen is too big. <br></br> Second, your
      screen is landscape mode.
    </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
