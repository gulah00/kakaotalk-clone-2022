<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="gulah00/css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoatalk!</title>
  </head>
  <body class="chat">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title center">민지</h1>
      </div>
      <div class="alt-header__column">
        <span class="menu"
          ><i class="fas fa-search fa-2x"></i><i class="fas fa-bars fa-2x"></i
        ></span>
      </div>
    </header>

    <div class="chat-day">
      <span class="chat-day__text">Christmas, December 25, 2022</span>
    </div>

    <div class="chat-message">
      <div class="chat-message__you">
        <img src="/kakaotalk/screenshots/chat_minji.png" />
        <span class="chat-message__you-text">
          <span>Minji</span>
          <i class="fas fa-comment-alt fa-3x message-box"
            ><span>Hi!</span> <span>23:45</span></i
          >
        </span>
      </div>
      <div class="chat-message__me">
        <span class="chat-message__me-text">
          <span>23:45</span>
          <div class="chat-message-box">
            <span>What's up?</span>
          </div>
        </span>
      </div>
      <div class="chat-message__me"></div>
    </div>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span
      >It has one of two problems. <br></br> First, your screen is too big. <br></br> Second, your
      screen is landscape mode.
    </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
