<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/codes/css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoatalk!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span
          ><i class="fas fa-cog fa-2x">
            <div class="screen-header__icons__more"></div> </i
        ></span>
      </div>
    </header>

    <div class="user-component">
      <div class="user-component__column">
        <img
          class="user-component__avatar user-component__avatar__xl"
          src="/kakaotalk/screenshots/minji.png"
        />
        <div class="user-componet__text">
          <h4 class="user-component__title">Minji</h4>
          <h6 class="user-component__subtitle">
            +82 010 3842 1940<span class="user-component__subtitle__information"
              >!
            </span>
          </h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>

    <main class="main-screen">
      <div class="icon-rows no-bottom-border">
        <div class="icon-row">
          <i class="far fa-calendar-check"></i
          ><span class="icon-row__text text-space_small">Calendar</span>
        </div>
        <div class="icon-row">
          <i class="fab fa-google-drive"></i
          ><span class="icon-row__text text-space_small">Drive</span>
        </div>
        <div class="icon-row">
          <i class="far fa-grin-tongue-wink"></i
          ><span class="icon-row__text text-space_small">Emoticons</span>
        </div>
        <div class="icon-row">
          <i class="far fa-hand-pointer"></i
          ><span class="icon-row__text text-space_small">Themes</span>
        </div>
      </div>
      <div class="icon-rows more-two">
        <div class="icon-row icon-bottom">
          <i class="fas fa-user-circle"></i
          ><span class="icon-row__text text-space_small">Account</span>
        </div>
        <div class="icon-row icon-bottom icon-two-two">
          <i class="far fa-comments"></i
          ><span class="icon-row__text text-space_small">Openchat</span>
        </div>
      </div>
      <div class="suggestions">
        <span class="suggestions-text">Suggestions</span>
        <div class="suggestions-list">
          <span class="suggestions-img"
            ><i class="fab fa-instagram fa-4x"></i
            ><span>Kakao Story</span></span
          >
          <span class="suggestions-img"
            ><i class="fas fa-dog fa-4x"></i><span>Kakao friends</span></span
          >
          <span class="suggestions-img"
            ><i class="fas fa-gamepad fa-4x"></i><span>Friedns Game</span></span
          >
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__button">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="more.html"
            ><span class="nav__menu__new"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span
        >It has one of two problems. <br></br> First, your screen is too big. <br></br> Second, your
        screen is landscape mode.
      </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
