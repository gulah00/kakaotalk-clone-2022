<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoatalk!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <a id="friends-name-display"
      ><i class="fas fa-info-circle fa"></i>Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i
    ></a>

    <div class="user-component">
      <div class="user-component__column">
        <img
          class="user-component__avatar user-component__avatar__xl"
          src="screenshots/minji.png"
        />
        <div class="user-componet__text">
          <h4 class="user-component__title">Minji</h4>
          <!--<h6 class="user-component__subtitle">please write subtitle</h6> -->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <div class="friends-screen__channel">
      <div class="friends-screen__channel__header">
        <span>Channel</span>
        <i class="fas fa-chevron-up"></i>
      </div>
      <div class="user-component margin__top__small">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar__xs"
            src="screenshots/ch.png"
          />
          <div class="user-componet__text">
            <h4 class="user-component__title font_small">Channel</h4>
            <!--<h6 class="user-component__subtitle">please write subtitle</h6>-->
          </div>
        </div>
        <div class="user-component__column etc__small">
          <span>2</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__button">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="chats.html"
            ><span class="nav__message_num">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__button">
          <a class="nav__link" href="more.html"
            ><span class="nav__menu__new"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span
      >It has one of two problems. <br></br> First, your screen is too big. <br></br> Second, your
      screen is landscape mode.
    </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
